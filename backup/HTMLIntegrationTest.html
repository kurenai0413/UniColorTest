<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> OpenCV.js Face Detection (WebAssembly) </title>
<style>
      canvas {
  border: 1px solid black;
}
.invisible {
  display: none;
}
.text-center {
  text-align: center;
}
div {
  margin: 10px;
}
.center-block {
  display: block;
  margin: auto;
}
label {
  padding-right: 10px;
  width: 25%;
  vertical-align: top;
  font: 16px 'Lucida Grande', sans-serif;
}
    </style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body translate="no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<body>
<div id="container">
<canvas class="center-block" id="canvasOutput" width=1280 height=720></canvas>
<div class="invisible">
<video id="video" class="hidden">Your browser does not support the video tag.</video>
</div>
</div>
</body>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script>
  var Module = {
     wasmBinaryFile: 'https://github.com/kurenai0413/UniColorTest/blob/master/opencv/opencv_js.wasm',
    preRun: [function() {
      Module.FS_createPreloadedFile('/', 'haarcascade_frontalface_default.xml', 'https://github.com/kurenai0413/UniColorTest/blob/master/models/haarcascade_frontalface_default.xml', true, false);
      Module.FS_createPreloadedFile('/', 'haarcascade_profileface.xml', 'https://github.com/kurenai0413/UniColorTest/blob/master/models/haarcascade_profileface.xml', true, false);
    }],
    _main: function() {opencvIsReady();}
  };
</script>
<script async src="https://github.com/kurenai0413/UniColorTest/blob/master/opencv/opencv.js"></script>
<script src="https://github.com/kurenai0413/UniColorTest/blob/master/opencv/opencv_js.wasm"></script>
</body>
</html>
